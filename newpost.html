<html lang="en">

    <meta charset="UTF-8">

    <script src="scripts/bootstrap.js"></script>
</head>
<body >
<header>
<div class="navbar navbar-default navbar-fixed-top text-uppercase">
    <div class="container">
        <div class="navbar-header" style=" margin-top: -6px">
        <a href="index.html" class="navbar-brand"><img src="Images/rubber-duck.jpg" alt="duck" style="width: 35px; height: 35px;"></a>

            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target = ".navbar-collapse">
                <span class="icon-bar"></span>

            </button>

        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">

            </ul>

        </div>
    </div>
</div>
</header>

<main>
    <div class="container body-content span=8 offset=2">
        <form class="form-horizontal" style="margin-top: 65px">
            <fieldset>
                <legend >New Post</legend>

                <div class="form-group">
                    <label class="col-sm-4 control-label">Post Title</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="postTitle" placeholder="Post Title">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-4 control-label">Post Author</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="postAuthor" placeholder="Post Author">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-4 control-label">Content</label>
                    <div class="col-sm-4">
                        <textarea class="form-control" rows="5" id="postContent"></textarea>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-4 col-sm-offset-6">
                        <button type="reset" class="btn btn-default">Cancel</button>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</main>

<footer style="margin: 100px">
    <div class="container text-center">
        <p>

</footer>

</body>
