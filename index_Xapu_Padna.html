            /*width: 160px;*/

            color: #fff;

                    border-color: #555 transparent transparent transparent;
                }*/

        /* Toggle this class when clicking on the popup container (hide and show the popup) */
        .popup .show {
            visibility: visible;
            -webkit-animation: fadeIn 1s;
            animation: fadeIn 1s
        }

        /* Add animation (fade in the popup) */
        @-webkit-keyframes fadeIn {

    <style>
        body {
            background: lightblue;
        }


        .wrapper {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            grid-auto-rows: minmax(100px, auto);
        }

        .title {
            grid-column: 1 / 4;
            grid-row: 1;
            text-align: center;
        }

        .cat {
            grid-column: 1;
            grid-row: 3;
            position: relative;
        }

        #dance-cat {
            visibility: hidden;
            position: absolute;
            left: 0px;
            bottom: 0px;
            clip: rect(4px, 500px, 380px, 2px);
        }

        #insomnia-boys {
            position: absolute;
            left: 0px;
            top: 50px;
        }

        .video {
            grid-column: 2;
            grid-row: 2 / 5;
        }

        .songs {
            grid-column: 3;
            grid-row: 2 / 5;
            background-color: gray;
            border: 1px solid black;
        }

        .info {
            grid-column: 3;
            grid-row: 5;
            background-color: gray;
            border: 1px solid black;
        }

        .btn {
            padding: 16px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            transition-duration: 0.4s;
            cursor: pointer;
        }

        .btn:disabled,
        .btn[disabled] {
            border: 1px solid #999999;
            background-color: #cccccc;
            color: #666666;
            cursor: not-allowed;
        }

        .btn-lets-dance {
            background-color: white;
            color: black;
            border: 2px solid #008CBA;
        }

        .btn-lets-dance:hover {
            background-color: #008CBA;
            color: white;
        }

        .btn-drink {
            background-color: white;
            color: black;
            border: 2px solid red;
        }

        .btn-drink:hover {
            background-color: red;
            color: white;
        }

        .btn-pull {
            background-color: white;
            color: black;
            border: 2px solid #4CAF50;
        }

        .btn-pull:hover {
            background-color: #4CAF50;
            color: white;
        }

        .btn-friends {
            background-color: white;
            color: black;
            border: 2px solid orange;
        }

        .btn-friends:hover {
            background-color: orange;
            color: white;
        }

        .btn-go-home {
            background-color: white;
            color: black;
            border: 2px solid black;
        }

        .btn-go-home:hover {
            background-color: black;
            color: white;
        }

        .alert {
            display: none;
            padding: 20px;
            background-color: #4CAF50;
            color: white;
            position: absolute;
            width: 300px;
            bottom: 0px;
            right: 25%;
            left: 50%;
            margin-left: -150px;
            border-radius: 20px;
            margin-bottom: 20px;
        }

        .closebtn {
            margin-left: 15px;
            color: white;
            font-weight: bold;
            float: right;
            font-size: 22px;
            line-height: 20px;
            cursor: pointer;
            transition: 0.3s;
        }

        .closebtn:hover {
            color: black;
        }
    </style>

    <script>
        var shotsCount = 0;
        var helpCount = 0;
        var visitCount = 0;
        var friendsCount = 0;

        var isShotGiven = false;
        var isHelpGiven = false;

        function _toggleMessageBox(message) {
            $("#success-box").slideDown("slow");

            document.getElementById("story-message").innerHTML = message;
            var timeout = setTimeout(function () {
                $("#success-box").slideUp("slow");
                clearTimeout(timeout);
            }, 8000);
        };

        function onPartyStart() {
            let audio = new Audio("insomnia.mp3");
            audio.loop = true;
            audio.autoplay = true;
            audio.muted = false;
            audio.play();

            // setTimeout(function () {
            //     var cat = document.getElementById("dance-cat");
            //     cat.style.visibility = "visible";
            // }, 15000);

            onModalClose();
        }

        function onHariPull() {
            var video = document.getElementById("hari-video");

            video.setAttribute("src", 'hari-se-izpravq.mp4');
            video.removeAttribute("loop");
            //video.load();
            //video.play();

            _toggleMessageBox("Хари ти благодари за помоща и те кани на по шот!");

            isHelpGiven = true;
            document.getElementById("help-hari-btn").setAttribute("disabled", "");

            helpCount++;

            document.getElementById("help-count").innerHTML = helpCount + " пъти";
        }

        function onHariDrinkShot() {
            var video = document.getElementById("hari-video");

            video.setAttribute("src", 'hari-pada.mp4');
            video.removeAttribute("loop");
            //video.load();
            //video.play();

            _toggleMessageBox("Хари много хареса шота!");

            isShotGiven = true;
            document.getElementById("help-hari-btn").removeAttribute("disabled");

            shotsCount++;

            document.getElementById("shots-count").innerHTML = shotsCount;
        }

        function onHariMakeFriends() {
            var video = document.getElementById("hari-video");

            video.setAttribute("src", 'hari-new-friends.mp4');
            video.removeAttribute("loop");

            //video.load();
            //video.play();

            friendsCount++;

            document.getElementById("friends-count").innerHTML = friendsCount;

            function whenHariMakeNewFriend() {
                video.setAttribute("src", 'hari-pada.mp4');
                _toggleMessageBox("Хари си намери нов приятел и го заведе при барманите... Изпиха по 5 шота.");

                setTimeout(function () {
                    video.removeEventListener('ended', whenHariMakeNewFriend);

                    shotsCount += 5;
                    document.getElementById("shots-count").innerHTML = shotsCount;

                    video.setAttribute("src", 'hari-lets-dance.mp4');
                    video.setAttribute("loop", "");
                }, 7000);
            }

            video.addEventListener('ended', whenHariMakeNewFriend);
        }

        function onLetsDance() {
            var video = document.getElementById("hari-video");

            video.setAttribute("src", 'hari-lets-dance.mp4');
            if (!video.hasAttribute("loop")) {
                video.setAttribute("loop", "");
            }
            //video.load();
            //video.play();

            _toggleMessageBox("Ти остави Хари сам в Елвиса... Хари отива към бара за нов куест!");
        }

        function onHariGoHome() {
            var video = document.getElementById("hari-video");

            video.setAttribute("src", 'hari-go-home.mp4');
            video.removeAttribute("loop");

            function whenHariGoHome() {
                video.setAttribute("src", 'hari-pada.mp4');
                _toggleMessageBox("Не може да казваш на Харито да си ходи ... Той изпи още 2 шота с бармана и остана на бара!");

                setTimeout(function () {
                    //alert("Не може да казваш на Харито да си ходи ...")
                    video.removeEventListener('ended', whenHariGoHome);

                    shotsCount += 2;
                    document.getElementById("shots-count").innerHTML = shotsCount;

                    video.setAttribute("src", 'hari-lets-dance.mp4');
                    video.setAttribute("loop", "");
                }, 7000);
            }

            video.addEventListener('ended', whenHariGoHome);
        }


    </script>

            <script>
                var products = [];
                var isProductTableEmpty = true;
                var isCalcTableEmpty = true;
                var quantityKg = " кг.";
                var quantityPieces = " бр.";

                var Product = function (name, quantity, quantityType, price) {
                    return {
                        name: name,
                        quantity: quantity,
                        quantityType: quantityType,
                        price: price
                    };
                };


                function showFunImg() {
                    var popup = document.getElementById("myPopup");

                    popup.style.display = "contents";

                    $('body>*:not(#myPopup)').css("filter", "blur(3px)");
                };

                function hideFunImg() {
                    var popup = document.getElementById("myPopup");

                    popup.style.display = "none";

                    $('body>*:not(#myPopup)').css("filter", "blur(0)");
                };

                function onWarningClick() {
                    var popup = document.getElementById("myPopup");
                    popup.classList.toggle("show");
                };

                function onProductForCalcSelected(s) {
                    var selection = s.value;

                    var fullProductInfo = products.filter(function (value, index, arr) {
                        return value.name == selection;
                    })[0];

                    var isKg = fullProductInfo.quantityType === quantityKg;

                    if (isKg) {
                        document.getElementById("kg-calc").checked = true;
                        document.getElementById("br-calc").checked = false;
                    } else {
                        document.getElementById("br-calc").checked = true;
                        document.getElementById("kg-calc").checked = false;
                    }
                };

                function addProductForCalc() {
                    if (isCalcTableEmpty) {
                        clearCalcTable(false);
                        isCalcTableEmpty = false;
                    }

                    var table = document.getElementById("calculate-products-table");

                    var product = document.getElementById("added-products").value;
                    var quantity = document.getElementById("product-quantity-for-calc");

                    var fullProductInfo = products.filter(function (value, index, arr) {
                        return value.name == product;
                    })[0];

                    var formatedQuantity = "";
                    var formatedNeededQuantity = "";

                    if (fullProductInfo.quantityType == quantityPieces) {
                        formatedQuantity = fullProductInfo.quantity;
                        formatedNeededQuantity = quantity.value;
                    } else {
                        formatedQuantity = fullProductInfo.quantity * 1000;
                        formatedNeededQuantity = quantity.value * 1000;
                    }

                    var newPrice = fullProductInfo.price * (formatedNeededQuantity / formatedQuantity);

                    var cell1 = row.insertCell(0);
                    var cell2 = row.insertCell(1);
                    var cell3 = row.insertCell(2);

                    // Add some text to the new cells:
                    cell1.innerHTML = product;
                    cell2.innerHTML = quantity.value + fullProductInfo.quantityType;
                    cell3.innerHTML = newPrice.toFixed(2) + " лв.";

                    var sum = parseFloat(document.getElementById("calc-sum").innerText);

                    document.getElementById("calc-sum").innerText = (sum + newPrice).toFixed(2) + " лв.";

                    quantity.value = "";
                };

                function clearCalcTable(showEmptyText) {
                    var table = document.getElementById("calculate-products-table");

                    if (showEmptyText) {
                        table.innerHTML = "";

                        var row = table.insertRow();
                        var cell1 = row.insertCell(0);
                        cell1.colSpan = 3;
                        cell1.innerHTML = "Няма данни.";
                        isCalcTableEmpty = true;
                    } else {
                        table.innerHTML = "";
                    }

                    document.getElementById("calc-sum").innerText = 0;
                };

                function clearProductsTable(showEmptyText) {
                    var table = document.getElementById("products-table");

                };

                function addProduct() {
                    if (isProductTableEmpty) {
                        clearProductsTable();
                        isProductTableEmpty = false;
                    }

                    var table = document.getElementById("products-table");

                    var product = document.getElementById("product-name");
                    var quantity = document.getElementById("product-quantity");
                    var quantityType = document.getElementById("br").checked ? quantityPieces : quantityKg;
                    var price = document.getElementById("product-price");

                    var newProduct = new Product(product.value, quantity.value, quantityType, price.value);
                    products.push(newProduct);

                    selectBox.options.add(new Option(product.value, product.value, false, false));
                    selectBox.disabled = false;

                    var row = table.insertRow();
